<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Robot head -->
  <rect x="16" y="12" width="32" height="28" rx="4" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Antenna -->
  <line x1="32" y1="12" x2="32" y2="6" stroke="#2c5aa0" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="4" r="3" fill="#ff4757"/>
  
  <!-- Eyes -->
  <circle cx="24" cy="22" r="4" fill="#fff"/>
  <circle cx="40" cy="22" r="4" fill="#fff"/>
  <circle cx="24" cy="22" r="2" fill="#2c5aa0"/>
  <circle cx="40" cy="22" r="2" fill="#2c5aa0"/>
  
  <!-- Visor/screen -->
  <rect x="20" y="30" width="24" height="6" rx="1" fill="#5ad7e8" opacity="0.6"/>
  
  <!-- Body -->
  <rect x="18" y="40" width="28" height="20" rx="3" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Chest panel -->
  <rect x="26" y="46" width="12" height="10" rx="1" fill="#5ad7e8" opacity="0.4"/>
  <circle cx="32" cy="51" r="2" fill="#ff4757"/>
  
  <!-- Arms -->
  <rect x="10" y="42" width="6" height="14" rx="2" fill="#4a90e2" stroke="#2c5aa0" stroke-width="1.5"/>
  <rect x="48" y="42" width="6" height="14" rx="2" fill="#4a90e2" stroke="#2c5aa0" stroke-width="1.5"/>
  
  <!-- Hands -->
  <circle cx="13" cy="58" r="3" fill="#2c5aa0"/>
  <circle cx="51" cy="58" r="3" fill="#2c5aa0"/>
</svg>
